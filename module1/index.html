<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="radio" name="tab" id="login-tab" class="tab-input" checked>
            <input type="radio" name="tab" id="register-tab" class="tab-input">

            <div class="tabs">
                <label for="login-tab" class="tab">Login</label>
                <label for="register-tab" class="tab">Register</label>
            </div>

            <div class="form-content">
                <!-- Login Form -->
                <form id="login-form" class="form">
                    <h2>Login</h2>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="form">
                    <h2>Register</h2>
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
