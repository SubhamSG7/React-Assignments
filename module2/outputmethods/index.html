<!-- JavaScript provides various methods to output data. Here are some common output methods:

Using console.log()
Using alert()
Using document.write()
Using innerHTML
Using innerText
Using textContent -->


<script>
    /*1. Using console.log()
    This method prints output to the browser's console.*/
    console.log("Hello !World")

    /*2. Using alert()
    This method displays an alert dialog box with the specified message and an OK button.*/
    alert("Hello, World!");

    /*3. Using document.write()
    This method writes directly to the HTML document.*/
    document.write("Hello, World!");

    /*4. Using innerHTML
    This method sets or returns the HTML content of an element.*/
    <div id="output"></div>
    document.getElementById("output").innerHTML = "Hello, World!";
    // similar way we can use innerText & textContent
</script>
