<!DOCTYPE html>
<html>
<head>
    <title>Mouseover and Mouseout Events</title>
    <style>
        .hover-box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 200px;
        }
        .hover-box:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="hover-box" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">Hover Me!</div>
    <div id="output"></div>

    <script>
        function handleMouseOver() {
            document.getElementById("output").innerHTML = "Mouse Over!";
        }
        function handleMouseOut() {
            document.getElementById("output").innerHTML = "Mouse Out!";
        }
    </script>
</body>
</html>
